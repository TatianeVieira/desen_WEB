<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>troca de imagem com Mouse IN/OUT</title>
</head>
<body>
    <img alt="cat" src="download (5).jpg"
        onmouseover="this.src='download (6).jpg'"
        onmouseout="this.src='download (5).jpg'" />
</body>
</html>
