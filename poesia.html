<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>As Borboletas - Vinícius de Moraes</title>
  <link rel="stylesheet" href="poesia.css">
</head>
<body>
  <div class="container">
    <h1>AS BORBOLETAS</h1>
    <h2><em>Vinícius de Morais</em></h2>

    <table class="tabela-poesia">
      <tr>
        <!-- Coluna da poesia -->
        <td class="coluna-poema">
          <p class="verso">Brancas</p>
          <p class="verso">Azuis</p>
          <p class="verso">Amarelas</p>
          <p class="verso">E pretas</p>
          <p class="verso">Brincam</p>
          <p class="verso">Na luz</p>
          <p class="verso">As belas</p>
          <p class="verso">Borboletas.</p>

          <br>

          <p class="verso">Borboletas brancas</p>
          <p class="verso">São alegres e francas.</p>

          <br>

          <p class="verso">Borboletas azuis</p>
          <p class="verso">Gostam muito de luz.</p>

          <br>

          <p class="verso">As amarelinhas</p>
          <p class="verso">São tão bonitinhas!</p>

          <br>

          <p class="verso">E as pretas, então...</p>
          <p class="verso">Oh, que escuridão!</p>
        </td>

        <!-- Coluna da imagem -->
        <td class="coluna-imagem">
          <img src="borboletas.png" alt="Borboletas coloridas">
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
